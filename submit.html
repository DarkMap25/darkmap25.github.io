      <!-- SUBMIT HTML -->
      <h2>Soumettre une nouvelle histoire</h2>
      <form id="storyForm">
        <label>
          Titre de l’histoire  
          <input type="text" name="title" required />
        </label>
        <label>
          Détails / Clés à disposition  
          <textarea name="details" rows="5" required></textarea>
        </label>
        <label>
          Votre e-mail (optionnel)  
          <input type="email" name="email" />
        </label>
        <button type="submit">Envoyer</button>
      </form>
