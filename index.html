<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Carte Stamen Toner</title>

  <!-- Feuilles de style pour Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>

<!-- Carte -->
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Création de la carte centrée sur Paris
  var map = L.map('map').setView([48.8566, 2.3522], 13); // Coordonnées de Paris

  // Ajout de la couche Stamen Toner
  L.tileLayer('https://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://stamen.com">Stamen Design</a>',
    subdomains: ['a', 'b', 'c', 'd'],
    maxZoom: 19
  }).addTo(map);
</script>

</body>
</html>
