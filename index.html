<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkMap</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook&family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <style>
        /* Police et ambiance visuelle */
        body {
            font-family: 'Cormorant Garamond', serif;
            background: #111;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3 {
            font-family: 'UnifrakturCook', serif;
            color: #e6b7b0;
        }

        /* Intro animée */
        #intro {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 3em;
            color: white;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Carte */
        #map {
            width: 100%;
            height: 100vh;
        }

        /* Popup */
        .popup {
            font-size: 1.1em;
        }

        .popup .title {
            font-weight: bold;
            font-size: 1.3em;
        }
        
        .popup .description {
            margin-top: 10px;
        }
        
        .popup a {
            color: #e6b7b0;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <!-- Intro animée -->
    <div id="intro">Un territoire. Une carte. Des histoires sombres.</div>

    <!-- Carte -->
    <div id="map"></div>

    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <script>
        // Initialisation de la carte MapLibre GL
        var map = new maplibre.Map({
            container: 'map',
            style: {
                "version": 8,
                "sources": {
                    "openmap": {
                        "type": "raster",
                        "url": "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
                        "tileSize": 256
                    }
                },
                "layers": [{
                    "id": "openmap",
                    "type": "raster",
                    "source": "openmap",
                    "paint": {}
                }]
            },
            center: [2.454071, 46.603354], // Centre de la France
            zoom: 5,
            maxZoom: 10,
            minZoom: 5
        });

        // Fonction pour ajouter des lieux à partir du fichier JSON
        fetch('lieux.json')
            .then(response => response.json())
            .then(lieux => {
                lieux.forEach(lieu => {
                    const marker = new maplibre.Marker()
                        .setLngLat([lieu.longitude, lieu.latitude])
                        .setPopup(new maplibre.Popup().setHTML(`
                            <div class="popup">
                                <div class="title">${lieu.nom}</div>
                                <div class="description">${lieu.resume}</div>
                                <a href="${lieu.lien}" target="_blank">Lire plus</a>
                            </div>
                        `))
                        .addTo(map);
                });
            })
            .catch(error => console.log('Erreur lors du chargement des lieux :', error));

        // Animation d'entrée
        setTimeout(function() {
            document.getElementById('intro').style.display = 'none';
        }, 4000);
    </script>
</body>
</html>
