<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkMap - Un territoire. Une carte. Un passé sombre.</title>

    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-family: 'UnifrakturCook', serif;
            font-size: 4em;
            color: red;
            text-shadow: 0 0 10px red, 0 0 20px red;
            margin: 0;
            animation: fadeIn 2s forwards;
        }

        h2 {
            font-size: 2em;
            margin-top: 20px;
        }

        .map-container {
            width: 100%;
            height: 70vh;
            margin-top: 20px;
        }

        /* Animation d'intro */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .intro {
            display: block;
        }

        .map {
            display: none;
        }
    </style>
</head>
<body>
    <div class="intro">
        <h1>Un territoire. Une carte. Un passé sombre.</h1>
        <h2>Explorez les lieux mystérieux, abandonnés et historiques de France.</h2>
    </div>

    <div class="map-container map">
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/maplibre-gl@2.3.0/dist/maplibre-gl.js"></script>
    <script>
        // Lancement de l'animation d'intro
        setTimeout(function() {
            document.querySelector('.intro').style.display = 'none';
            document.querySelector('.map').style.display = 'block';
            initializeMap();
        }, 3000); // L'intro dure 3 secondes

        // Initialisation de la carte avec OpenMapTiles
        function initializeMap() {
            var map = new maplibregl.Map({
                container: 'map',
                style: 'https://openmaptiles.github.io/maplibre-gl-styles/styles/basic/style.json',  // Style sans clé API
                center: [2.2137, 46.2276], // Centrer la carte sur la France
                zoom: 5,
                maxBounds: [[-5.0, 41.0], [10.0, 51.0]] // Limiter la carte à la France
            });

            // Ajouter un contrôle de zoom
            map.addControl(new maplibregl.NavigationControl());

            // Charger les données de lieux depuis le fichier lieux.json
            fetch('lieux.json')
                .then(response => response.json())
                .then(lieux => {
                    // Ajouter les marqueurs pour chaque lieu dans lieux.json
                    lieux.forEach(lieu => {
                        new maplibregl.Marker()
                            .setLngLat([lieu.longitude, lieu.latitude]) // Assurez-vous que les coordonnées sont dans l'ordre (longitude, latitude)
                            .setPopup(new maplibregl.Popup().setHTML('<h3>' + lieu.name + '</h3><p>' + lieu.description + '</p><a href="' + lieu.link + '" target="_blank">En savoir plus</a>'))
                            .addTo(map);
                    });
                })
                .catch(error => {
                    console.error('Erreur lors du chargement des lieux:', error);
                });
        }
    </script>
</body>
</html>
